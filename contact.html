<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="contact.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400..800;1,400..800&family=Noto+Sans+KR:wght@700&display=swap" rel="stylesheet">

</head>
<body>
    <div class="name">
        <h1 class="name__suj">Sujitha J</h1>
        <p class="name__sub">A Third-Year CSE Student</p>
        <a href="index.html" ><button class="name__home">Home</button></a>
    </div>

    <div class="contact">
        <table>
            <form>
                <tr>
                    <td>
                        <label>Name:</label>
                    </td>
                    <td>
                        <input type="text" class="contact__name" placeholder="enter your name">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Email:</label>
                    </td>
                    <td>
                        <input type="email" class="contact__email" placeholder="enter your email">
                    </td>
                </tr>
                <tr>
                    <td><label>Message:</label></td>
                    <td><textarea placeholder="enter your message" class="contact__msg"></textarea></td>
                </tr>
                <tr>
                    <td>

                    </td>

                    <td><input type="submit" id="submit"></td>
                </tr>

            </form>
        </table>
    </div>
    <div class="social">
        <h4 class="social__title">Social Media</h4>
        <a class="social__linkedin" href="https://www.linkedin.com/in/sujitha-j-455029266/" alt="SUJ LINKEDIN" target="_blank">Linkedin</a>
        <a class="social__insta" href="https://www.instagram.com/?next=%2F" alt="Suj Instagram" target="_blank">Instagram</a>
        <p class="social__copy">&copy;Sujitha J</p>
    </div>
</body>
</html>
